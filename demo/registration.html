        <div id="info">

            <p>Please fill the below form for Registration.</p>

                <h2> Registration Form</h2>
                <table>
                    <tr>
                        <td><label>First Name</label></td>
                        <td><input type="text" id="firstName" name="firstName" /></td>
                    </tr>
                    <tr>
                        <td><label>Last Name</label></td>
                        <td><input type="text" id="lastName" name="lastName" /></td>
                    </tr>
                    <tr>
                        <td><label>Email Address</label></td>
                        <td><input type="text" id="email" name="email" /></td>
                    </tr>
                    <tr>
                        <td><label>Subject </label></td>
                        <td>
                            <select>
                                <option value="Web_Development">Web Development</option>
                                <option value="Back_end_Development">Back End Development</option>
                                <option value="mobile_Development">App / Mobile Development</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Registration fee</label></td>
                        <td><input type="text" id="desc" name="desc"></input>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" id="submit" name="submit" value="Register Me"/></td>
                    </tr>
                </table>
            </fieldset>
            </section>
