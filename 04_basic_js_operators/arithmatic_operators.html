    <script>
      // Arithmatic operators
      https://www.w3schools.com/js/js_arithmetic.asp
      //Adding
      let x = 5;
      let y = 2;
      let z = x + y;

      //Subtracting
      let x = 5;
      let y = 2;
      let z = x - y;
      //Multiplying
      let x = 5;
      let y = 2;
      let z = x * y;

      //Dividing
      let x = 5;
      let y = 2;
      let z = x / y;

      //Remainder
      let x = 5;
      let y = 2;
      let z = x % y;

      //Incrementing
      let x = 5;
      x++;
      let z = x;

      //Decrementing
      let x = 5;
      x--;
      let z = x;

      //Exponentiation
      let x = 5;
      let z = x ** 2;//Math.pow(x,y):

      //Operator Precedence
      let x = 100 + 50 * 3;

      //Multiplication (*) and division (/) have higher precedence than addition (+) and //subtraction (-).

        //And (as in school mathematics) the precedence can be changed by using parentheses:
    </script>
